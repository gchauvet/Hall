language: java

addons:
  apt:
    sources:
      - george-edison55-precise-backports
      - ubuntu-toolchain-r-test
    packages:
      - cmake
      - cmake-data
      - gcc-mingw-w64-base
      - binutils-mingw-w64-x86-64
      - gcc-mingw-w64-x86-64
      - gcc-mingw-w64
      - libc6-dev-i386

install:
  - mvn install -DskipTests=true -DskipPkg=true

script:
  - mvn clean test
  - cmake src/native/unix -DCMAKE_BUILD_TYPE=MINSIZEREL -DCMAKE_TOOLCHAIN_FILE=src/native/toolchains/Linux32.cmake && make
  - cmake src/native/unix -DCMAKE_BUILD_TYPE=MINSIZEREL -DCMAKE_TOOLCHAIN_FILE=src/native/toolchains/Linux64.cmake && make
  - cmake src/native/windows -DCMAKE_BUILD_TYPE=MINSIZEREL -DCMAKE_TOOLCHAIN_FILE=src/native/toolchains/Windows32.cmake && make
  - cmake src/native/windows -DCMAKE_BUILD_TYPE=MINSIZEREL -DCMAKE_TOOLCHAIN_FILE=src/native/toolchains/Windows32.cmake && make
